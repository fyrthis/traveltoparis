<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
<meta charset="utf-8" />
<title>Travel To Paris</title>
<link href='https://fonts.googleapis.com/css?family=Passion+One'
	rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Oxygen'
	rel='stylesheet' type='text/css'>
<link
	href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
	rel="stylesheet">
<link rel="stylesheet" href="./styles.css">

<link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body class="index">

	<div id="wrapper">

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Travel to Paris</a>
				</div>
				<div id="first_div">
					<ul class="nav navbar-nav navbar-right">
						<li><a id="bt01" href="#">Sign in</a></li>
						<li><a id="bt02" href="#">Sign up</a></li>
					</ul>
				</div>
				<div class="hidden" id="second_div">
					<ul class="nav navbar-nav">
						<li><a href="html/new-trip.html">New Trip</a></li>
						<li><a href="html/trips.html">My Trips</a></li>
						<li><a href="html/friends.html">My Friends</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">My account</a></li>
						<li><a href="./sign-out">Sign out</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div id="id01" class="modal">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default signbox">
						<div class="panel-body">
							<form method="POST" id="form-sign-in" action="sign-in">
								<input class="form-control" type="text" placeholder="Username"
									name="uname" required> <input class="form-control"
									type="password" placeholder="Password" name="psw" required>
								<button class="btn btn-success btn-block btm-20" type="submit">Login</button>
								<button class="btn btn-danger btn-block btm-20" type="button"
									onclick="document.getElementById('id01').style.display='none'"
									class="cancelbtn">Cancel</button>
								<span class="psw">Forgot <a href="#">password?</a></span>
								<div id="sign-in-res"></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="id02" class="modal">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default signbox">
                    <div class="panel-heading">
                        <h1 style="text-align: center">
                            <span class="label label-success">Sign-Up</span>
                        </h1>
                    </div>
                    <div class="panel-body">
                        <form method="POST" action="sign-up" class="form" role="form">
                            <input type="text" id="username" name="login" placeholder="Login"
                                class="form-control" required autofocus><br>

                            <input type="text" id="firstname" name="firstname"
                                placeholder="Firstname" class="form-control" required><br>

                            <input type="text" id="lastname" name="lastname"
                                placeholder="Lastname" class="form-control" required><br>

                            <input type="email" id="email" name="email" placeholder="Email"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                class="form-control" required><br> <input
                                type="date" id="birth" name="birthday" placeholder="Birthday"
                                class="form-control"><br> <input
                                id="countries" name="country" placeholder="Country"
                                class="form-control"> <br> <input
                                type="password" id="password" name="password"
                                placeholder="Password" required class="form-control"><br>

                            <input type="password" id="password_confirm"
                                placeholder="Confirm Password"
                                class="form-control" required><br>

                            <div class="checkbox">
                                <label> <input type="checkbox"
                                    value="I agree to sell my soul to the owner of this site">
                                    I agree to sell my soul to the owner of this site
                                </label>

                            </div>
                            <button class="btn btn-primary btn-block signup-btn"
                                type="submit">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

		<div id="hero">
			<div class="header">
				<p class="fnt-100px pad-top-20">Travel To Paris</p>
			</div>
		</div>
	</div>
</body>
</html>
