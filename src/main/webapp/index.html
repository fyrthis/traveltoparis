<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
<meta charset="utf-8" />
<title>Travel To Paris</title>
<link href='https://fonts.googleapis.com/css?family=Passion+One'
	rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Oxygen'
	rel='stylesheet' type='text/css'>
<link
	href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
	rel="stylesheet">
<link rel="stylesheet" href="./styles.css">
<!-- <link rel="stylesheet" href="./css/trip.css"> -->
<link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body class="index">

	<div id="wrapper">

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Travel to Paris</a>
				</div>
				<div id="first_div">
					<ul class="nav navbar-nav navbar-right">
						<li
							onclick="document.getElementById('id01').style.display='block'"><a
							href="#">Sign in</a></li>
						<li><a href="./html/sign-up.html">Sign up</a></li>
					</ul>
				</div>
				<div class="hidden" id="second_div">
					<ul class="nav navbar-nav">
						<li><a href="./html/new-trip.html">New Trip</a></li>
						<li><a href="#">My Trips</a></li>
						<li><a href="#">My Friends</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">My account</a></li>
						<li><a href="./sign-out">Sign out</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div id="id01" class=" modal">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-body">
							<form method="POST" id="form-sign-in" action="sign-in">
								<input class="form-control" type="text" placeholder="Username"
									name="uname" required> <input class="form-control"
									type="password" placeholder="Password" name="psw" required>
								<button class="btn btn-success btn-block btm-20" type="submit">Login</button>
								<button class="btn btn-danger btn-block btm-20" type="button"
									onclick="document.getElementById('id01').style.display='none'"
									class="cancelbtn">Cancel</button>
								<span class="psw">Forgot <a href="#">password?</a></span>
								<div id="sign-in-res"></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
            // Get the modal
            var modal = document.getElementById('id01');
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
		<div id="hero">
			<div class="header">
				<p class="fnt-100px pad-top-20">Travel To Paris</p>
			</div>
		</div>
	</div>
</body>
</html>
