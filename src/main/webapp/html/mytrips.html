<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Trips</title>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).ready( function() {
                $.get("get-my-trips", function(data) {
                	$("#trips").html('<p><b>Nom</b> : ' + data.Name + '</p>');
                });
            });
        </script>
    </head>
    <body>
        <div id="trips"></div>
    </body>
</html>
