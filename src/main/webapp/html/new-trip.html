<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="../js/trip.js"></script>
<meta charset="ISO-8859-1">
<title>Organize a trip</title>
</head>
<body>
<form method="POST" action="create-trip">
        <label for="name">Trip name :</label><br>
        <input type="text" id="tripname" name="name" required autofocus><br>

        <label for="starts">Starts :</label><br>
        <input type="date" id="starts" name="starts" required><br>
        
        <label for="ends">Ends :</label><br>
        <input type="date" id="ends" name="ends" required><br>
        
        <label for="friends">Invite friends with you :</label><br>
        <table id="invited">
            <tr>
                <td><input type="email" name="friend"></td> <td><img id="add" src="plus.png"></td>
            </tr>
        </table>

        <input type="submit" value="Organize !">
    </form>
</body>
</html>
