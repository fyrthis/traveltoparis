<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link href='https://fonts.googleapis.com/css?family=Passion+One'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen'
          rel='stylesheet' type='text/css'>
    <link
            href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
            rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<body class="newtrip">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="../index.html">Travel to Paris</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">New Trip</a></li>
                <li><a href="trips.html">My Trips</a></li>
                <li><a href="friends.html">My Friends</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#about">My account</a></li>
                <li><a href="#">Sign out</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Create a new trip</h3>
                </div>
                <div class="panel-body">
                    <form method="POST" action="../create-trip">
                        <label for="tripname">Trip name :</label><br>
                        <input type="text" id="tripname" name="name" class="btm-mrg-20" required autofocus><br>
                        <label for="begins">Starts :</label><br>
                        <input type="date" id="begins" name="begins" class="btm-mrg-20" required><br>
                        <label for="ends">Ends :</label><br>
                        <input type="date" id="ends" name="ends" class="btm-mrg-20" required><br>
                        <label for="msg">Invitation message :</label><br>
                        <textarea type="text" id="msg" name="msg" class="form-control"></textarea>
                        <br> <label for="invited">Add friends :</label><br>
                        <table id="invited">
                            <tr>
                                <td><input type="email" name="friend" class="form-control"></td>
                                <td><i id="add" class="glyphicon glyphicon-plus"></i></td>
                            </tr>
                        </table>
                        <br> <input type="submit" value="Organize !"
                                    class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
